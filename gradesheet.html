<html>
    <title>
        Student Gradesheet using JavaScript
    </title>
    <body>
        <h1>
           Calculate Student Gradeesheet using JavaScript
        </h1>
        <script>
            [maths,science,social] = [68,75,82]
            average= (maths + science + social)/3
            console.log(average)

            if (average > 90){console.log("Grade A");}
            else if (average > 80 & average <90) {console.log("Grade B");}
            else if (average > 70 & average <79) {console.log("Grade C");}
            else if (average > 60 & average <69) {console.log("Grade D");}
            else if (average < 60) {console.log("Grade E");}
        </script>
    </body>
</html>
