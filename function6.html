<h3> Step 6 </h3>
    <script>
         function hello(){
            var name = prompt("Enter Your Name: ")
            return name;
        }
        var foods = ["Biriyani","Parotta","Dosa","Chicken chukka","Thayiru Soru"]
        

        function hospitality(name,foods){
            for ( let i = 0; i < foods.length; i++){
                console.log("Hello " + name + "! Your gift is " + foods[i] + ".");
            }}
        hospitality(hello(),foods)
    </script>
